<!DOCTYPE html>
<html>
<head>
    <title>Exam Prep Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        input, button { padding: 8px; margin: 5px 0; width: 100%; }
        #result { margin-top: 20px; white-space: pre-wrap; background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Exam Prep Generator</h1>
    <label>Subject:</label>
    <input type="text" id="subject" placeholder="e.g. Science">

    <label>Days to Exam:</label>
    <input type="number" id="days" placeholder="e.g. 5">

    <label>Hours per Day:</label>
    <input type="number" id="hours" placeholder="e.g. 3">

    <button onclick="generatePlan()">Generate Plan</button>

    <div id="result"></div>

    <script>
        async function generatePlan() {
            const subject = document.getElementById('subject').value;
            const days = parseInt(document.getElementById('days').value);
            const hours = parseInt(document.getElementById('hours').value);

            const response = await fetch('https://exam-prep-generator.onrender.com/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ subject, days, hours })
            });

            if (response.ok) {
                const data = await response.json();
                let text = `Exam Plan for ${subject}:\n\n`;
                data.plan.forEach(day => {
                    text += `Day ${day.day}: ${day.hours} hours â†’ ${day.task}\n`;
                });
                document.getElementById('result').innerText = text;
            } else {
                document.getElementById('result').innerText = 'Error generating plan.';
            }
        }
    </script>
</body>
</html>
